<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--font awesome cdn link-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <!--custom css file link-->
    <link rel="stylesheet" href="css/estilo.css">

    <title>Sonho de Natal</title>
</head>
<body>
    <!--header section starts-->
    <header class="header">
        <a href="#" class="logo">Natal</a>
        <nav class="navbar">
            <a href="#home">Home</a>
            <a href="#about">Sobre</a>
            <a href="#products">Produtos</a>
            <a href="#services">Serviços</a>
            <a href="#gallery">Galeria</a>
            <a href="#contact">Contatos</a>
            <a href="#blogs">Blogs</a>
        </nav>
        <div class="icons">
            <div id="menu-btn" class="fas fa-bars"></div>
            <div id="search-btn" class="fas fa-search"></div>
            <a href="#" class="fas fa-heart"></a>
            <a href="#" class="fas fa-shopping-cart"></a>
        </div>
        <form action="" class="search-form">
            <input type="search" placeholder="Procure aqui..." id="search-box">
            <label for="search-box" class="fas fa-search"></label>
        </form>
    </header>
    <!--header section ends-->

    <!--home section starts-->
    <section class="home" id="home">
        <div class="content">
            <p>Nós desejamos a você um</p>
            <h3>Feliz Natal</h3>
        </div>
        <img src="img/trees.png" class="tree" alt="imagem de arvores">
        <img src="img/mountains.png" class="mountain" alt="imagem de montanha">
        <img src="img/moon.png" class="moon" alt="imagem de lua">
        <img src="img/cloud.png" class="cloud-1" alt="imagem de nuvens">
        <img src="img/cloud.png" class="cloud-2" alt="imagem de nuvens">
    </section>
    <!--home section ends-->

    <!--custom js file link-->
    <script src="java/script.js"></script>
</body>
</html>
